<!DOCTYPE html>

<html>
	<head>
	    <meta charset="utf-8" />
	    <title>  Accueil </title>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	    <style>
	    	td{
	    		border-style:solid;
	    		border-width:1px;
	    		padding: 0px 5px;
	    	}
	    	table{
	    		border-collapse: collapse;
	    		margin-left:5%;
	    	}
	    </style>
	</head>
	
	<body>
		
		<ul>
			<li><a href="{% url "Mail_blacklist.views.addEmail" %}">Ajout d'un email à la liste</a></li>
			<li><a href="{% url "Mail_blacklist.views.addListEmail" %}">Import depuis un fichier CSV</a></li>
			<li><a href="{% url "logout" %}"> Se déconnecter</a></li>
		</ul>
	
		<table>
		{% for email in emails %}
			<tr><td>{{email.email}}</td><td>{{email.type}}</td></tr>
		{% endfor %}
		</table>
		
	</body>
</html>
